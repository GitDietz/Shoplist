{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
User list
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for user in filter.qs %}
    <li>{{ user.username }} - {{ user.get_full_name }}</li>
  {% endfor %}
  </ul>

{% endblock content %}
