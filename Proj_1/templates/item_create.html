{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}
    Add item
{% endblock head_title%}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">

<h2>{{title}} for {{selected_list}}</h2>
    <a href="{% url 'shop:shop_list' %}" class="top-menu">Back to list</a><br>
    <p class="font-italic">{% if notice %}{{ notice }}{% endif %}</p>

    <form method='POST' action="" >
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class="btn btn-secondary" name="add_one" value = 'Add one to list'/>
        <input type='submit' class="btn btn-secondary" name="add_more" value = 'Add several to list'/>
    </form>

</div>
{% endblock content%}
